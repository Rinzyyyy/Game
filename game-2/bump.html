    <title>BumBum</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #485959;

      #canvas {
        position: absolute;
        left: 50%;

        //background-size: cover; */

        border: 20px ridge #9f7862;
      }
      div {
        text-align: center;
        position: absolute;
        left: 50%;
        top: 87%;
        transform: translate(-50%, -13%);
      }
    </style>

  <body>
    <canvas id="canvas" width="1000px" height="600px"> </canvas>
    <div>
      <h1 style="color: rgb(208, 203, 203)"></h1>
